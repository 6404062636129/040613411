<html>

<head>
    <script>
        function checkPassword() {
            // เพิมการทํางานที ่ นี่ ่
            var pass1 =document.getElementById("pass1");
            var pass2 =document.getElementById("pass2");
            
            var p1 = pass1.value;
            var p2 = pass2.value;

            console.log(p1);
            console.log(p2);

            var msg =document.getElementById("errormsg"); //เอา id errormsg มายัด msg

            if(p1 != p2){
                msg.innerHTML = "Incorrect";
                msg.style.color = "red";
                console.log("Incorrect password");
            }else{
                msg.innerHTML ="Correct";
                msg.style.color = "black";
                console.log("Correct");
            }

        }
    </script>
</head>

<body>
    <h1>Register</h1>
    Username: <input type="text"><br>
    Password: <input type="text" id="pass1"><br>
    Re-type Password: <input type="text" id="pass2"><br>
    <input type="submit" onclick="checkPassword()">
    <div id="errormsg"></div>
</body>

</html>
